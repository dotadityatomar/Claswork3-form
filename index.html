<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>
            <div>
                <label for="f-name">Firstname</label>
            <input type="text" id="f-name">
            </div>
            <br>
            <div>
            <label for="m-name">Middlename:</label>
            <input type="text" id="m-name">
            </div>
            <br>
            <div>
            <label for="l-name">Lastname:</label>
            <input type="text" id="l-name">
            </div>
            <br>



            <label>Course :</label>
            <select>
                <option value="Course">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br><br>


            
            <label>Gender :</label><br>
            <input type="radio" name="gender" value="Male"> Male
            <br>
            <input type="radio" name="gender" value="Female"> Female
            <br>
            <input type="radio" name="gender" value="Other"> Other
            <br>
            <br>


            <label for="date">DOB</label>
            <input type="datetime-local" id="date">
            <br>
            <label>Phone:</label>
            <input type="tel" value="+91" size="2">
            <input type="tel">
            <br>
            <br>


            <label>Address</label><br>
            <textarea id="add" name="address" rows="5" cols="80"></textarea>
            <br><br>



            <label>Email:</label>
            <input type="email">
            <br><br><br>
            <label>Password:</label>
            <input type="password">
            <br><br><br>
            <label>Re-type password:</label>
            <input type="password">
            <br><br>

            <input type="checkbox" class="agree" id="agree">
            <label for="agree">Agree to terms and conditions
            </label>
            <br><br>

            <label>Choose File</label>
            <input type="file">
            <br><br>

            <label>Choose Color</label>
            <input type="color">
            <br><br>

            <input type="reset">
            <input type="submit">
        </fieldset>
    </form>
    
</body>
</html>
